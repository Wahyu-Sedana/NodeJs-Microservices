version: "3.8"
services:
    db:
      image: mariadb:10.6
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: root

    phpmyadmin:
      image: phpmyadmin
      restart: always
      ports:
        - 8080:80
      environment:
        - PMA_HOST=localhost
        - PMA_USER=root
        - PMA_PASSWORD=root
        - PMA_ARBITRARY=1

    api:
        build:
            context: .
        ports:
            - "3001:3001"
        container_name: api
        depends_on:
            - nginx

    nginx:
        restart: always
        image: nginx:latest
        container_name: nginx
        volumes:
            - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"
        ports:
            - "8080:80"